# Leaky Bucket Scenario for Netbird
type: leaky
name: patrickbloem/netbird-auth-brute-force
description: "Detect repeated Netbird peer authentication failures"
filter: "evt.Meta.log_type == 'netbird_auth_failure' && evt.Meta.source_ip != ''"
leakspeed: "30m"
capacity: 5
groupby: "evt.Meta.source_ip"
blackhole: 1m
labels:
  service: netbird
  type: brute_force
  remediation: true
